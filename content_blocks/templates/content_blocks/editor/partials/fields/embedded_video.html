{% extends 'content_blocks/editor/partials/fields/field_preview_base.html' %}

{% block preview %}
  {% if field.value %}
    <iframe src="{{ field.value }}"
            class="embedded-preview"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen></iframe>
  {% else %}
    <i class="fa-solid fa-thin fa-film-slash fa-2x no-image-preview"></i>
  {% endif %}
{% endblock %}
