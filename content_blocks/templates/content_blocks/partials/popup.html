<div class="popup {{ css_class }} center-grid" id="popup_base">

    <div class="popup-content"></div>
    <div class="popup-controls">
      <button class="close-popup button"><i class="fa-solid fa-light fa-times-circle"></i> Cancel</button>
      <button class="confirm button"><i class="fa-solid fa-light fa-check-circle"></i> Confirm</button>
    </div>
  </div>
</div>
