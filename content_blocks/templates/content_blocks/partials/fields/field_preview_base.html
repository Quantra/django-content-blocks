{#Base template for fields with inline previews: image, video, embedded video#}
<div class="grid grid-1-1 gap-x" data-max-cols="2">
  <div class="field-wrapper grid grid-1-2 gap-x">
    {% block field %}
      {% include 'content_blocks/partials/fields/default.html' %}
    {% endblock %}
  </div>

  <div class="field-preview">
    {% block preview %}{% endblock %}
  </div>
</div>
